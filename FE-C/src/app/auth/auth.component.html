<div class="login-container">
  <div class="login-box">
    <div class="logo">
      <!-- Placeholder for logo -->
      <svg
        width="48"
        height="48"
        viewBox="0 0 48 48"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <polygon points="24,6 42,42 6,42" fill="#222" />
        <polygon points="24,14 36,38 12,38" fill="#fff" />
      </svg>
    </div>
    <h2>{{ showLogin ? "Welcome back" : "Register" }}</h2>
    <p class="subtitle">
      {{
        showLogin
          ? "Please enter your details to login."
          : "Create your account below."
      }}
    </p>
    <form (ngSubmit)="showLogin ? login() : register()">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="@uxintace.com"
        required
        [(ngModel)]="user.userName"
      />
      <div class="password-row">
        <label for="password">Password</label>
        <a href="#" class="forgot" *ngIf="showLogin">Forgot password?</a>
      </div>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="************"
        required
        [(ngModel)]="user.password"
      />
      <div class="remember-row" *ngIf="showLogin">
        <input type="checkbox" id="remember" name="remember" />
        <label for="remember">Remember me</label>
      </div>
      <button type="submit" class="login-btn">
        {{ showLogin ? "Login" : "Register" }}
      </button>
    </form>
    <div *ngIf="error" class="error-message">{{ error }}</div>
    <div *ngIf="success" class="success-message">{{ success }}</div>
    <div class="divider">
      <span>OR</span>
    </div>
    <p class="register">
      {{ showLogin ? "Don't have an account?" : "Already have an account?" }}
      <a href="#" (click)="toggleMode($event)">{{
        showLogin ? "Register" : "Login"
      }}</a>
    </p>
  </div>
</div>
